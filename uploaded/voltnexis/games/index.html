</head>
<body>
  <div id="hub-screen">
    <h1>ğŸš€ Offline Game Hub</h1>
    <button id="scores-btn" onclick="showScores()">ğŸ† High Scores</button>
    <div class="grid">
      <div class="game-card" onclick="loadGame('dino')">ğŸ¦– Dino Run</div>
      <div class="game-card" onclick="loadGame('flappy')">ğŸ¦ Flappy</div>
      <div class="game-card" onclick="loadGame('pong')">ğŸ“ Pong</div>
      <div class="game-card" onclick="loadGame('snake')">ğŸ Snake</div>
      <div class="game-card" onclick="loadGame('dodge')">ğŸš— Car Dodge</div>
      <div class="game-card" onclick="loadGame('stack')">ğŸ“¦ Block Stack</div>
    </div>
    <footer class="brand-footer">
      <p>Made with â¤ï¸ by <strong>VoltNexis</strong></p>
      <p><a href="https://voltnexis.github.io/games" target="_blank">voltnexis.github.io/games</a></p>
    </footer>
  </div>

  <div id="scores-modal" style="display: none;" onclick="closeScores(event)">
    <div id="scores-popup" onclick="event.stopPropagation()">
      <h2>ğŸ† High Scores</h2>
      <div id="scores-list"></div>
      <button onclick="closeScores()">Close</button>
    </div>
  </div>

  <div id="game-screen" style="display: none;">
    <button id="back-btn" onclick="backToHub()">â† Back to Hub</button>
    <div id="game-container"></div>
  </div>

  <script>
    // High Score System
    function saveScore(game, score) {
      let scores = JSON.parse(localStorage.getItem('gameScores') || '{}');
      if (!scores[game] || score > scores[game]) {
        scores[game] = score;
        localStorage.setItem('gameScores', JSON.stringify(scores));
      }
    }

    function getHighScore(game) {
      let scores = JSON.parse(localStorage.getItem('gameScores') || '{}');
      return scores[game] || 0;
    }

    function showScores() {
      let scores = JSON.parse(localStorage.getItem('gameScores') || '{}');
      let html = '';
      ['dino', 'flappy', 'pong', 'snake', 'dodge', 'stack'].forEach(game => {
        let gameName = game.charAt(0).toUpperCase() + game.slice(1);
        html += `<div class="score-item">${gameName}: ${scores[game] || 0}</div>`;
      });
      document.getElementById('scores-list').innerHTML = html;
      document.getElementById('scores-modal').style.display = 'flex';
    }

    function closeScores(event) {
      if (!event || event.target.id === 'scores-modal') {
        document.getElementById('scores-modal').style.display = 'none';
      }
    }

    function loadGame(name) {
      // Clean up first
      document.querySelectorAll('.game-script').forEach(s => s.remove());
      
      document.getElementById('hub-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
      
      fetch(`games/${name}.js`)
        .then(res => res.text())
        .then(code => {
          document.getElementById('game-container').innerHTML = '<canvas id="gameCanvas" width="800" height="600"></canvas>';
          let script = document.createElement('script');
          script.className = 'game-script';
          script.innerHTML = `(function() { ${code} })();`;
          document.body.appendChild(script);
        })
        .catch(err => {
          console.error('Game not found:', err);
          backToHub();
        });
    }

    function backToHub() {
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('hub-screen').style.display = 'block';
      document.getElementById('game-container').innerHTML = '';
      document.querySelectorAll('.game-script').forEach(s => s.remove());
    }
  </script>
  <script>
    // Make score functions global
    window.saveScore = saveScore;
    window.getHighScore = getHighScore;
  </script>
</body>
