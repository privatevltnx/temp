<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Providers - FixMitra by VoltNexis</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .gradient-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-ocean { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .header-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .provider-card {
            transition: all 0.3s ease;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="header-glass fixed w-full top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="index.html"><img src="img/logo-icon.webp" alt="FixMitra Logo" class="w-12 h-12 mr-3 rounded-xl"></a>
                    <h1 class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                        <a href="index.html">FixMitra by VoltNexis</a>
                    </h1>
                </div>
                <a href="index.html" class="btn-primary px-4 py-2 text-sm">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 mt-20">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Available Service Providers</h2>
            <p class="text-gray-600">Choose from our verified and trusted service providers</p>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Service Category</label>
                    <select id="categoryFilter" onchange="filterProviders()" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="">All Categories</option>
                        <option value="Home Cleaning">Home Cleaning</option>
                        <option value="AC Repair">AC Repair</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Electrical Work">Electrical Work</option>
                        <option value="Painting">Painting</option>
                        <option value="Appliance Repair">Appliance Repair</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pincode</label>
                    <input type="text" id="pincodeFilter" oninput="filterProviders()" placeholder="Enter pincode" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
            </div>
        </div>

        <!-- Providers Grid -->
        <div id="providersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Providers will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
            <p class="text-gray-600">Loading providers...</p>
        </div>

        <!-- No Providers State -->
        <div id="noProvidersState" class="text-center py-12 hidden">
            <i class="fas fa-users-slash text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-600">No providers found matching your criteria</p>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://imdrjtjlpuqdixvpdytk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltZHJqdGpscHVxZGl4dnBkeXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMzExMTcsImV4cCI6MjA3MTYwNzExN30.Sa8UFkFyLKTL-JLzaojq9whdq3VjHFqxSVlWY_W4HkU';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        let allProviders = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadProviders();
        });

        async function loadProviders() {
            try {
                const { data: providers, error } = await supabaseClient
                    .from('providers')
                    .select('*')
                    .eq('status', 'active');

                if (error) throw error;

                allProviders = providers || [];
                displayProviders(allProviders);
                
                document.getElementById('loadingState').classList.add('hidden');
            } catch (error) {
                console.error('Error loading providers:', error);
                document.getElementById('loadingState').innerHTML = '<p class="text-red-600">Failed to load providers</p>';
            }
        }

        function displayProviders(providers) {
            const grid = document.getElementById('providersGrid');
            const noProvidersState = document.getElementById('noProvidersState');

            if (!providers || providers.length === 0) {
                grid.innerHTML = '';
                noProvidersState.classList.remove('hidden');
                return;
            }

            noProvidersState.classList.add('hidden');
            
            grid.innerHTML = providers.map(provider => `
                <div class="provider-card bg-white p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-start">
                            <div class="w-16 h-16 rounded-full mr-4 flex-shrink-0">
                                ${provider.profile_picture ? 
                                    `<img src="${provider.profile_picture}" alt="Profile" class="w-16 h-16 rounded-full object-cover">` : 
                                    '<div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center"><i class="fas fa-user text-gray-400"></i></div>'
                                }
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800 mb-2">${provider.company_name || provider.name}</h3>
                                <div class="flex items-center mb-2">
                                    ${provider.verified ? '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-green-100 text-green-800 mr-2"><i class="fas fa-check-circle mr-1"></i>Verified</span>' : ''}
                                    ${provider.isfast ? '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-blue-100 text-blue-800"><i class="fas fa-bolt mr-1"></i>Fast Service</span>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-3 mb-4">
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-map-marker-alt text-gray-400 mr-2"></i>
                            <span class="truncate">${getProviderServiceDisplay(provider)}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-tools text-gray-400 mr-2"></i>
                            <span>${provider.categories}</span>
                        </div>
                        ${provider.phone ? `
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-phone text-gray-400 mr-2"></i>
                            <span>${provider.phone}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <button onclick="viewProviderDetails('${provider.id}')" class="btn-primary w-full">
                        <i class="fas fa-eye mr-2"></i>View Details
                    </button>
                </div>
            `).join('');
        }

        function getProviderServiceDisplay(provider) {
            if (!provider.pincodes) return 'No service areas';
            
            const pincodes = provider.pincodes.split(',').map(p => p.trim()).filter(p => p);
            
            if (pincodes.length === 0) return 'No service areas';
            
            // Show first few pincodes, then count if more
            if (pincodes.length <= 5) {
                return pincodes.join(', ');
            } else {
                return `${pincodes.slice(0, 4).join(', ')} +${pincodes.length - 4} more`;
            }
        }
        
        function filterProviders() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const pincodeFilter = document.getElementById('pincodeFilter').value.trim();

            let filteredProviders = allProviders;

            if (categoryFilter) {
                filteredProviders = filteredProviders.filter(provider => 
                    provider.categories && provider.categories.includes(categoryFilter)
                );
            }

            if (pincodeFilter) {
                filteredProviders = filteredProviders.filter(provider => {
                    if (!provider.pincodes) return false;
                    const providerPincodes = provider.pincodes.split(',').map(p => p.trim());
                    // Check for partial match if less than 6 digits, exact match if 6 digits
                    if (pincodeFilter.length < 6) {
                        return providerPincodes.some(pincode => pincode.startsWith(pincodeFilter));
                    } else {
                        return providerPincodes.includes(pincodeFilter);
                    }
                });
            }

            displayProviders(filteredProviders);
        }


        
        function viewProviderDetails(providerId) {
            window.location.href = `providers_details.html?id=${providerId}`;
        }
    </script>
</body>
</html>
