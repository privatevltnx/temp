<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store - Download Apps & Games</title>
    <meta name="description" content="Discover, download and manage apps from Play Store">
    <meta name="keywords" content="apps, games, download, play store">
    <meta name="author" content="iOS Store">
    
    <link rel="stylesheet" href="styles_playstore.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/" class="logo">
                    <i class="fas fa-play"></i>
                    <span>Play Store</span>
                </a>
            </div>
            <div class="nav-center">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search apps, games...">
                </div>
            </div>
            <div class="nav-right">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Carousel Section -->
        <section class="hero-section">
            <div class="carousel-wrapper">
                <div class="carousel" id="carouselContainer">
                    <!-- Items generated by JS -->
                </div>
                <button class="carousel-btn prev" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-btn next" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="carousel-dots" id="carouselDots"></div>
        </section>

        <!-- Category Filter -->
        <section class="filter-section">
            <div class="filter-container">
                <div class="filter-label">Browse by category</div>
                <div class="filter-chips">
                    <button class="chip active" data-filter="all">All</button>
                    <button class="chip" data-filter="games">Games</button>
                    <button class="chip" data-filter="social">Social</button>
                    <button class="chip" data-filter="entertainment">Entertainment</button>
                    <button class="chip" data-filter="tools">Tools</button>
                </div>
            </div>
        </section>

        <!-- Trending Now Section -->
        <section class="section">
            <div class="section-title">
                <h2><i class="fas fa-fire"></i> Trending Now</h2>
            </div>
            <div class="horizontal-scroll" id="trendingApps">
                <!-- Generated by JS -->
            </div>
        </section>

        <!-- New Releases Section -->
        <section class="section">
            <div class="section-title">
                <h2><i class="fas fa-star"></i> New Releases</h2>
            </div>
            <div class="horizontal-scroll" id="newApps">
                <!-- Generated by JS -->
            </div>
        </section>

        <!-- All Apps Grid Section -->
        <section class="section">
            <div class="section-title">
                <h2 id="gridTitle">All Apps</h2>
            </div>
            <div class="apps-grid" id="appsGrid">
                <!-- Generated by JS -->
            </div>
        </section>

        <!-- Load More -->
        <div class="load-more-section">
            <button class="load-more-btn" id="loadMoreBtn">Load More</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h4>About</h4>
                <ul>
                    <li><a href="#">About Store</a></li>
                    <li><a href="#">Press</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Help</h4>
                <ul>
                    <li><a href="#">Help Center</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Report Issue</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Legal</h4>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Cookies</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Follow</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024-2025 Play Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="script_new.js"></script>
</body>
</html>
