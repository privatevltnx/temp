<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Areekode Digital Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1>Areekode Digital Hub</h1>
                <span class="brand-tagline">by VoltNexis</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-calendar"></i> Community Events</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search events...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="cultural">Cultural</button>
                    <button class="filter-btn" data-category="business">Business</button>
                    <button class="filter-btn" data-category="sports">Sports</button>
                    <button class="filter-btn" data-category="education">Education</button>
                </div>
            </div>
            <div class="events-container" id="eventsContainer"></div>
            
            <div class="news-section">
                <h3><i class="fas fa-newspaper"></i> Community News</h3>
                <div class="news-grid" id="newsGrid"></div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="shops.html" class="nav-item">
            <i class="fas fa-store"></i>
            <span>Shops</span>
        </a>
        <a href="services.html" class="nav-item">
            <i class="fas fa-briefcase"></i>
            <span>Services</span>
        </a>
        <a href="events.html" class="nav-item active">
            <i class="fas fa-calendar"></i>
            <span>Events</span>
        </a>
        <a href="community.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Community</span>
        </a>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
