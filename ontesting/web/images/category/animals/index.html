<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Images - Voltnexis</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="header">
    <div class="container">
      <a href="../../index.html" class="logo">Voltnexis</a>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
      <nav class="nav" id="nav">
        <a href="../category.html">Categories</a>
        <a href="../../index.html#trending">Trending</a>
        <a href="../../index.html#recent">New</a>
        <input type="text" placeholder="Search images..." class="search-bar" onkeypress="handleSearch(event)" />
        <a href="../../upload/index.html" class="upload-btn">Upload</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="breadcrumb">
      <a href="../../index.html">Home</a> > <a href="../category.html">Categories</a> > <span>üê∂ Animals</span>
    </div>
  </div>

  <section class="category-banner">
    <div class="container">
      <h1>üê∂ Animal Photography</h1>
      <p>Amazing wildlife, pets, and animal portraits from around the world</p>
    </div>
  </section>

  <section class="container">
    <div class="filters">
      <label for="sortBy">Sort by:</label>
      <select id="sortBy">
        <option value="popular">Most Popular</option>
        <option value="recent">Most Recent</option>
        <option value="downloads">Most Downloaded</option>
      </select>
      <label for="animalType">Animal Type:</label>
      <select id="animalType">
        <option value="all">All Animals</option>
        <option value="wildlife">Wildlife</option>
        <option value="pets">Pets</option>
        <option value="birds">Birds</option>
      </select>
    </div>
  </section>

  <section class="container">
    <div class="category-header">
      <div class="category-meta">
        <h2>Animal Images</h2>
        <p>856 images available</p>
      </div>
    </div>
    
    <div class="image-grid" id="category-grid">
      <!-- Images loaded dynamically by JavaScript -->
    </div>
    
    <div class="load-more-container">
      <button class="load-more-btn" onclick="loadMoreImages()">Load More Images</button>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>¬© 2025 Voltnexis Media Group</p>
    </div>
  </footer>

  <div id="imageModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="" />
      <div class="modal-info">
        <h3 id="modalTitle">Image Title</h3>
        <div class="modal-actions">
          <button class="download-btn" onclick="downloadImage()">Download</button>
          <button class="favorite-btn" onclick="toggleFavorite()">‚ô° Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../script.js"></script>

</body>
</html>
