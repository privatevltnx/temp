<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Book Ride - PureRide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #007bff 0%, #6610f2 100%); min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
        .header { text-align: center; margin-bottom: 40px; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .back-btn { color: white; text-decoration: none; font-size: 1.1rem; margin-bottom: 20px; display: inline-block; }
        .back-btn:hover { text-decoration: underline; }
        .form-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input, .form-group select { width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 1rem; transition: border-color 0.3s ease; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #007bff; }
        .btn { background: linear-gradient(45deg, #007bff, #6610f2); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; width: 100%; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .status { padding: 15px; margin: 20px 0; border-radius: 10px; font-weight: 500; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .package-help { background: #e7f3ff; padding: 20px; border-radius: 10px; margin-bottom: 25px; border-left: 4px solid #007bff; }
        .package-help h3 { color: #007bff; margin-bottom: 10px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .checkbox-group input[type="checkbox"] { width: auto; }
        .discount-badge { background: #28a745; color: white; padding: 5px 10px; border-radius: 15px; font-size: 0.9rem; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <div class="header">
            <h1>üöó Book Ride</h1>
            <p>Safe, convenient, and affordable rides</p>
        </div>

        <div class="form-card">
            <div class="package-help">
                <h3>üí∞ Earn Discounts by Helping!</h3>
                <p>Help sort packages during your ride and get up to <span class="discount-badge">20% OFF</span> your fare. It's optional and always safe!</p>
            </div>

            <form id="rideForm">
                <div class="form-group">
                    <label for="riderName">Your Name</label>
                    <input type="text" id="riderName" required>
                </div>

                <div class="form-group">
                    <label for="riderPhone">Phone Number</label>
                    <input type="tel" id="riderPhone" required>
                </div>

                <div class="form-group">
                    <label for="ridePickup">Pickup Location</label>
                    <input type="text" id="ridePickup" placeholder="Where should we pick you up?" required>
                </div>

                <div class="form-group">
                    <label for="rideDropoff">Destination</label>
                    <input type="text" id="rideDropoff" placeholder="Where are you going?" required>
                </div>

                <div class="form-group">
                    <label for="passengers">Number of Passengers</label>
                    <select id="passengers" required>
                        <option value="">Select passengers</option>
                        <option value="1">1 passenger</option>
                        <option value="2">2 passengers</option>
                        <option value="3">3 passengers</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rideTime">When do you need the ride?</label>
                    <select id="rideTime" required>
                        <option value="">Select time</option>
                        <option value="now">Now (within 10 minutes)</option>
                        <option value="30min">In 30 minutes</option>
                        <option value="1hour">In 1 hour</option>
                        <option value="scheduled">Schedule for later</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="helpWithPackages">
                        <label for="helpWithPackages">I'm willing to help with package sorting for a discount</label>
                    </div>
                    <small style="color: #666; margin-top: 5px; display: block;">This involves helping organize packages in the car and scanning QR codes. Safe and easy!</small>
                </div>

                <div class="form-group">
                    <label for="specialRequests">Special Requests (Optional)</label>
                    <input type="text" id="specialRequests" placeholder="Child seat, wheelchair accessible, etc.">
                </div>

                <button type="submit" class="btn">Book My Ride</button>
            </form>

            <div id="status"></div>
        </div>
    </div>

    <script>
        document.getElementById('rideForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                riderId: document.getElementById('riderName').value,
                riderPhone: document.getElementById('riderPhone').value,
                pickup: document.getElementById('ridePickup').value,
                dropoff: document.getElementById('rideDropoff').value,
                passengers: document.getElementById('passengers').value,
                rideTime: document.getElementById('rideTime').value,
                helpWithPackages: document.getElementById('helpWithPackages').checked,
                specialRequests: document.getElementById('specialRequests').value
            };
            
            try {
                const response = await fetch('/api/ride/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const discountText = data.helpWithPackages ? '<br>üéâ You\'ll receive a discount for helping with packages!' : '';
                showStatus(`‚úÖ Ride booked successfully!<br>Booking ID: <strong>${result.rideId}</strong>${discountText}<br>We'll send you driver details shortly.`, 'success');
                document.getElementById('rideForm').reset();
            } catch (error) {
                showStatus('‚ùå Error booking ride. Please try again.', 'error');
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
