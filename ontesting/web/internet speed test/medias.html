<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Gallery - Areekode Official</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.webp">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo.webp">
  <link rel="apple-touch-icon" href="/assets/logo.webp">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Media Gallery - Areekode Official">
  <meta property="og:description" content="Photos and videos from around Areekode">
  <meta property="og:image" content="/assets/logo.webp">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Media Gallery - Areekode Official">
  <meta name="twitter:description" content="Photos and videos from around Areekode">
  <meta name="twitter:image" content="/assets/logo.webp">
  <style>
    :root{--bg:#f7fafc;--card:#ffffff;--muted:#6b7280;--accent:#0ea5e9}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:var(--bg);color:#0f172a}
    .container{max-width:1200px;margin:0 auto;padding:20px}
    .site-header{background:var(--card);padding:15px 20px;margin-bottom:20px;border-radius:12px;display:flex;align-items:center;gap:15px}
    .logo{height:40px;width:40px;border-radius:50%;object-fit:cover}
    .site-title{margin:0;font-size:24px;font-weight:700;color:var(--accent)}
    .header{background:var(--card);padding:20px;border-radius:12px;margin-bottom:20px;text-align:center}
    .back-btn{background:var(--accent);color:#fff;padding:8px 16px;border-radius:999px;text-decoration:none;display:inline-block;margin-bottom:10px}
    .filters{display:flex;gap:10px;margin-bottom:25px;flex-wrap:wrap;justify-content:center}
    .filter-btn{background:#fff;border:1px solid #e5e7eb;padding:8px 16px;border-radius:6px;cursor:pointer;text-decoration:none;color:#374151;transition:all .2s}
    .filter-btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}
    .filter-btn:hover{background:#f3f4f6}
    .filter-btn.active:hover{background:var(--accent)}
    .media-grid{display:grid;gap:20px;grid-template-columns:repeat(auto-fill,minmax(300px,1fr))}
    .media-card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.1);transition:transform .2s}
    .media-card:hover{transform:translateY(-5px)}
    .media-container{position:relative;width:100%;height:250px;overflow:hidden}
    .media-container img, .media-container video{width:100%;height:100%;object-fit:cover}
    .media-overlay{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(transparent,rgba(0,0,0,.8));color:#fff;padding:15px}
    .media-title{font-weight:600;margin-bottom:5px}
    .media-meta{font-size:14px;opacity:.9}
    .play-btn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.7);color:#fff;border:none;border-radius:50%;width:60px;height:60px;font-size:24px;cursor:pointer;transition:all .2s}
    .play-btn:hover{background:rgba(0,0,0,.9);transform:translate(-50%,-50%) scale(1.1)}
    .orientation-portrait{grid-row:span 2}
    .orientation-portrait .media-container{height:400px}
    .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);z-index:1000;align-items:center;justify-content:center}
    .modal.active{display:flex}
    .modal-content{max-width:90%;max-height:90%;position:relative}
    .modal-content img, .modal-content video{max-width:100%;max-height:100%;object-fit:contain}
    .close-btn{position:absolute;top:-40px;right:0;background:none;border:none;color:#fff;font-size:30px;cursor:pointer}
    .stats{display:flex;gap:20px;margin-bottom:20px;justify-content:center;flex-wrap:wrap}
    .stat{background:var(--card);padding:15px;border-radius:8px;text-align:center;min-width:120px}
    .stat-number{font-size:24px;font-weight:700;color:var(--accent)}
    .stat-label{font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <div style="text-align:center;padding:8px;background:#1e40af;font-size:14px">
    <a href="https://voltnexis.github.io" target="_blank" style="color:#ffffff;text-decoration:none;font-weight:600">This Website Created by VoltNexis</a>
  </div>
  <div class="container">
    <header class="site-header">
      <img src="/assets/logo.webp" alt="Areekode Official" class="logo">
      <h1 class="site-title">Areekode Official</h1>
    </header>
    
    <div class="header">
      <a href="index.html" class="back-btn">← Back to Home</a>
      <h1>Media Gallery</h1>
      <p>Photos and videos from around Areekode</p>
    </div>
    

    
    <div class="filters">
      <a href="#" class="filter-btn active" data-filter="all">All Media</a>
      <a href="#" class="filter-btn" data-filter="image">Photos</a>
      <a href="#" class="filter-btn" data-filter="video">Videos</a>
    </div>
    
    <div class="media-grid" id="mediaGrid">
      <!-- Media items will be loaded here -->
    </div>
  </div>
  
  <!-- Modal for full-screen view -->
  <div class="modal" id="mediaModal">
    <div class="modal-content" id="modalContent">
      <button class="close-btn" onclick="closeModal()">&times;</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    let currentFilter = 'all';
    

    
    function loadMedia(filter = 'all', category = null) {
      const grid = document.getElementById('mediaGrid');
      let filteredMedia = siteData.media;
      
      if (filter !== 'all') {
        filteredMedia = filteredMedia.filter(item => item.type === filter);
      }
      
      if (category) {
        filteredMedia = filteredMedia.filter(item => item.category === category);
      }
      
      grid.innerHTML = filteredMedia.map(item => `
        <div class="media-card ${item.orientation === 'portrait' ? 'orientation-portrait' : ''}" onclick="openModal('${item.src}', '${item.type}', '${item.title}')">
          <div class="media-container">
            ${item.type === 'image' ? 
              `<img src="${item.src}" alt="${item.title}">` :
              `<video src="${item.src}" ${item.thumbnail ? `poster="${item.thumbnail}"` : ''}></video>
               <button class="play-btn">▶</button>`
            }
            <div class="media-overlay">
              <div class="media-title">${item.title}</div>
              <div class="media-meta">
                ${item.type === 'video' && item.duration ? item.duration + ' • ' : ''}${item.category}
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function openModal(src, type, title) {
      const modal = document.getElementById('mediaModal');
      const content = document.getElementById('modalContent');
      
      const mediaElement = type === 'image' ? 
        `<img src="${src}" alt="${title}">` :
        `<video src="${src}" controls autoplay>`;
      
      content.innerHTML = `
        <button class="close-btn" onclick="closeModal()">&times;</button>
        ${mediaElement}
      `;
      
      modal.classList.add('active');
    }
    
    function closeModal() {
      const modal = document.getElementById('mediaModal');
      modal.classList.remove('active');
      
      // Stop any playing video
      const video = modal.querySelector('video');
      if (video) {
        video.pause();
      }
    }
    
    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const filter = btn.dataset.filter;
        const category = btn.dataset.category;
        
        if (filter) {
          loadMedia(filter);
        } else if (category) {
          loadMedia('all', category);
        }
      });
    });
    
    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
    
    // Close modal on background click
    document.getElementById('mediaModal').addEventListener('click', (e) => {
      if (e.target.id === 'mediaModal') {
        closeModal();
      }
    });
    
    loadMedia();
  </script>
</body>
</html>
