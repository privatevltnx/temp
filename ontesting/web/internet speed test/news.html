<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latest News - Areekode Official</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.webp">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo.webp">
  <link rel="apple-touch-icon" href="/assets/logo.webp">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Latest News - Areekode Official">
  <meta property="og:description" content="Stay updated with the latest happenings in Areekode">
  <meta property="og:image" content="/assets/logo.webp">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Latest News - Areekode Official">
  <meta name="twitter:description" content="Stay updated with the latest happenings in Areekode">
  <meta name="twitter:image" content="/assets/logo.webp">
  <style>
    :root{--bg:#f7fafc;--card:#ffffff;--muted:#6b7280;--accent:#0ea5e9}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:var(--bg);color:#0f172a}
    .container{max-width:1200px;margin:0 auto;padding:20px}
    .site-header{background:var(--card);padding:15px 20px;margin-bottom:20px;border-radius:12px;display:flex;align-items:center;gap:15px}
    .logo{height:40px;width:40px;border-radius:50%;object-fit:cover}
    .site-title{margin:0;font-size:24px;font-weight:700;color:var(--accent)}
    .header{background:var(--card);padding:20px;border-radius:12px;margin-bottom:20px;text-align:center}
    .back-btn{background:var(--accent);color:#fff;padding:8px 16px;border-radius:999px;text-decoration:none;display:inline-block;margin-bottom:10px}
    .card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(2,6,23,.06);margin-bottom:20px}
    .card img{width:100%;height:200px;object-fit:cover}
    .card-body{padding:20px}
    .card-title{margin:0 0 10px;font-size:20px;font-weight:700}
    .card-desc{margin:0 0 15px;color:var(--muted);line-height:1.5}
    .tags{display:flex;gap:8px;margin:10px 0}
    .tag{background:#e0f2fe;color:#0369a1;padding:4px 8px;border-radius:4px;font-size:12px}
    .meta{color:var(--muted);font-size:14px;margin-bottom:15px}
    .read-btn{background:var(--accent);color:#fff;padding:10px 20px;border-radius:6px;text-decoration:none;display:inline-block}
    .grid{display:grid;gap:20px}
    @media(min-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>
  <div style="text-align:center;padding:8px;background:#1e40af;font-size:14px">
    <a href="https://voltnexis.github.io" target="_blank" style="color:#ffffff;text-decoration:none;font-weight:600">This Website Created by VoltNexis</a>
  </div>
  <div class="container">
    <header class="site-header">
      <img src="/assets/logo.webp" alt="Areekode Official" class="logo">
      <h1 class="site-title">Areekode Official</h1>
    </header>
    
    <div class="header">
      <a href="index.html" class="back-btn">← Back to Home</a>
      <h1>Latest News</h1>
      <p>Stay updated with the latest happenings in Areekode</p>
    </div>
    
    <div class="grid" id="newsContainer">
      <!-- News will be loaded here -->
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    function loadNews() {
      const container = document.getElementById('newsContainer');
      container.innerHTML = siteData.news.map(news => `
        <article class="card">
          <img src="${news.image}" alt="${news.title}">
          <div class="card-body">
            <h2 class="card-title">${news.title}</h2>
            <div class="meta">By ${news.author} • ${new Date(news.date).toLocaleDateString()}</div>
            <div class="tags">
              ${news.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
            <p class="card-desc">${news.excerpt}</p>
            <a href="news-detail.html?id=${news.id}" class="read-btn">Read Full Story</a>
          </div>
        </article>
      `).join('');
    }
    
    loadNews();
  </script>
</body>
</html>
